<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>

  <div id="container">
    <div id="img">
      <img  id="item"  src="images\image-product-desktop.jpg" alt="">
    </div>
    <div id="right-side">
      <p id="category"> PERFUME</p>
      <h1 id="name"> Gabrielle Essence Eau De Parfum</h1>
      <p id="description">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div id="price-div">
          <p id="price-now">$149.99</p>
          <p id="price-original">$169.99</p>
        </div>
        <button id="add-btn"><img src="images/icon-cart.svg" id="cart"> Add to Cart</button>
    </div>
  </div>

</main>  
</body>
</html>
